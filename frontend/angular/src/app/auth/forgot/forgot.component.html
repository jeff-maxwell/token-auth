<div class="container card-container">
    <div class="card">
        <div class="card-header">
            Forgot Password
        </div>
        <div class="alert alert-success" *ngIf="message" role="alert">
            {{message}}
        </div>
        <div class="card-body">
            Please enter your email address and we'll send you instructions on how to reset your password.
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <label for="inputEmail">Email:</label>
                <input type="email" id="inputEmail" name="email" [(ngModel)]="email" class="form-control" placeholder="Email address" required autofocus />
                <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="submit()" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
